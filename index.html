<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>

<body>
    <div id="root" class="light-mode">

        <!-- NAV -->
        <div id="nav">

            <div id="nav-left">
                <div id="logo-container"><img id="logo-brand" src="./assets/img/logo.png" alt="Book Lib"></div>
                <h4 id="nav-heading">Book Library</h4>
            </div>

            <div id="nav-right">
                <input type="text" name="search-books-input" id="search-books-input" placeholder="Search Books">
                <div id="dark-light-mode-logo-container">
                    <img id="dark-light-mode-logo" src="./assets/img/darkMode.png" alt="Book Lib">
                </div>
            </div>

        </div>

        <!-- DISPLAY BOOKS -->
        <div id="display-books-container">

            <!-- FILTERS -->
            <div id="feat-sorting-view">
                <div id="view-select-container">
                    <select name="view-select" id="view-select">
                        <option value="list">List</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>
                <span>Sort : </span>
                <div id="based-on-select-container">
                    <select name="based-on-select" id="based-on-select">
                        <option value="title">Title</option>
                        <option value="publishedDate">Publish Date</option>
                    </select>
                </div>
                <span>in</span>
                <div id="sort-select-container">
                    <select name="sort-select" id="sort-select">
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                </div>
                
            </div>

            <!-- CONTENT-BOOKS -->

            <div id="book-container">

            </div>

            <!-- PAGINATION -->

            <div id="pagination">
                
            </div>


        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
